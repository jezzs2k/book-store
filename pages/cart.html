<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="./cart.css" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="App">
      <nav class="h-navbar">
        <ul class="h-navbar-nav">
          <li class="h-navbar-item">
            <a href="#" class="h-nav-link">
              <div class="nav-icon">
                <img class="link-icon" src="../image/home.svg" />
              </div>
              <span class="link-text">Home</span>
            </a>
          </li>
          <li class="h-navbar-item">
            <a href="#" class="h-nav-link">
              <div class="nav-icon">
                <img class="link-icon" src="../image/book.svg" />
              </div>
              <span class="link-text">Book</span>
            </a>
          </li>
          <li class="h-navbar-item">
            <a href="#" class="h-nav-link">
              <div class="nav-icon">
                <img class="link-icon" src="../image/smart-cart.svg" />
              </div>
              <span class="link-text">Cart</span>
            </a>
          </li>
          <li class="h-navbar-item">
            <a href="#" class="h-nav-link">
              <span class="link-text">Login</span>
            </a>
          </li>
          <li class="h-navbar-item">
            <a href="#" class="h-nav-link">
              <span class="link-text">Signin</span>
            </a>
          </li>
          <li class="h-navbar-item">
            <a href="#" class="h-nav-link">
              <div class="nav-icon">
                <img class="link-icon" src="../image/user.svg" />
              </div>
            </a>
          </li>
          <li class="h-navbar-item">
            <a href="#" class="h-nav-link">
              <span class="link-text">Logout</span>
            </a>
          </li>
        </ul>
      </nav>
      <main class="main">
        <div class="header">
          <div class="search-book">
            <button>
              <img
                src="../image/search.svg"
                alt="search book"
                class="search-icon"
              />
            </button>
            <input
              type="text"
              id="search"
              class="search-in"
              placeholder="Enter Something"
            />
          </div>
          <div class="logo">
            <a href="#" class="logo-link">
              <img
                src="../image/study.svg"
                class="logo-web"
                alt="logo-study"
                alt="logo study"
              />
              <span class="text-logo">Book Store</span>
            </a>
          </div>
        </div>
        <div class="center">
          <div class="cart">
            <h2 class="title"><i class="fa fa-cart-plus"></i>Cart</h2>
          </div>
        </div>
        <div class="footer"></div>
      </main>
    </div>
  </body>
</html>
