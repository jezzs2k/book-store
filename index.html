<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store - Book Store</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="App">
      <nav class="h-navbar">
        <ul class="h-navbar-nav">
          <li class="h-navbar-item">
            <a href="#" class="h-nav-link">
              <div class="nav-icon">
                <img class="link-icon" src="./image/home.svg" />
              </div>
              <span class="link-text">Home</span>
            </a>
          </li>
          <li class="h-navbar-item">
            <a href="#" class="h-nav-link">
              <div class="nav-icon">
                <img class="link-icon" src="./image/book.svg" />
              </div>
              <span class="link-text">Book</span>
            </a>
          </li>
          <li class="h-navbar-item">
            <a href="#" class="h-nav-link">
              <div class="nav-icon">
                <img class="link-icon" src="./image/smart-cart.svg" />
              </div>
              <span class="link-text">Cart</span>
            </a>
          </li>
          <li class="h-navbar-item">
            <a href="#" class="h-nav-link">
              <span class="link-text">Login</span>
            </a>
          </li>
          <li class="h-navbar-item">
            <a href="#" class="h-nav-link">
              <span class="link-text">Signin</span>
            </a>
          </li>
          <li class="h-navbar-item">
            <a href="#" class="h-nav-link">
              <div class="nav-icon">
                <img class="link-icon" src="./image/user.svg" />
              </div>
            </a>
          </li>
          <li class="h-navbar-item">
            <a href="#" class="h-nav-link">
              <span class="link-text">Logout</span>
            </a>
          </li>
        </ul>
      </nav>
      <main class="main">
        <div class="header">
          <div class="search-book">
            <button>
              <img
                src="./image/search.svg"
                alt="search book"
                class="search-icon"
              />
            </button>
            <input
              type="text"
              id="search"
              class="search-in"
              placeholder="Enter Something"
            />
          </div>
          <div class="logo">
            <a href="#" class="logo-link">
              <img
                src="./image/study.svg"
                class="logo-web"
                alt="logo-study"
                alt="logo study"
              />
              <span class="text-logo">Book Store</span>
            </a>
          </div>
        </div>
        <div class="center">center</div>
        <div class="footer">footer</div>
      </main>
    </div>
  </body>
</html>
